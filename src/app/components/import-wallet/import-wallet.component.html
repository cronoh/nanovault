<div class="uk-animation-slide-left-small" uk-grid>
  <div class="uk-width-1-1">
    <h2>Import Wallet</h2>

    <div class="uk-card uk-card-default uk-margin" *ngIf="activePanel == 'error'">
      <div class="uk-card-header">
        <h3 class="uk-card-title">Bad Import Data</h3>
      </div>
      <div class="uk-card-body">
        <p>There was an issue reading the import data for your wallet.  Double check the address and try again.</p>
      </div>
    </div>

    <div class="uk-card uk-card-default uk-margin" *ngIf="activePanel == 'import'">
      <div class="uk-card-header">
        <h3 class="uk-card-title">Confirm Wallet Password</h3>
      </div>
      <div class="uk-card-body">
        <p>Almost finished - just enter your wallet password to decrypt your wallet!</p>
        <div uk-grid>
          <div class="uk-width-1-1">
            <div class="uk-margin">
              <input class="uk-input" [(ngModel)]="walletPassword" (keyup.enter)="unlockWallet()" placeholder="{{isWarpWallet ? 'Warp Password' : 'Wallet Password'}}" type="password">
            </div>
            <div class="uk-margin">
              <input *ngIf="isWarpWallet" type="password" [(ngModel)]="walletSalt" (keyup.enter)="unlockWallet()" class="uk-input" placeholder="Warp Salt (Usually Your Email Address)">
            </div>
          </div>
        </div>
        <div *ngIf="warpInProgress" class="uk-margin">
          <label class="uk-label">Warp Progress: </label>
          <progress class="uk-progress" value="{{warpProgress.total}}" max="100"></progress>
        </div>
      </div>
      <div class="uk-card-footer uk-text-right">
        <button (click)="decryptWallet()" class="uk-button uk-button-secondary">Import Wallet</button>
      </div>
    </div>

    <div class="uk-card uk-card-default uk-margin" *ngIf="activePanel == 'imported'">
      <div class="uk-card-header">
        <h3 class="uk-card-title">Wallet Imported</h3>
      </div>
      <div class="uk-card-body">
        <p>Your wallet has been successfully imported!</p>
      </div>
      <div class="uk-card-footer uk-text-right">
        <button routerLink="/accounts" class="uk-button uk-button-secondary">View Accounts</button>
      </div>
    </div>


  </div>
</div>
